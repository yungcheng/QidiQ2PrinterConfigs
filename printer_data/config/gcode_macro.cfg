[gcode_macro SHAKE_OOZE]
gcode:
    MOVE_TO_TRASH
    M204 S2000
    M400
    G4 P500
    G91 
    {% for y in range(1,14) %}
        G1 Y-1 F20000
#        G4 P50
        G1 Y1 F20000
#       G4 P50
    {% endfor %}
    G90

[gcode_macro MOVE_TO_TRASH]
gcode:
#    _CG28
    
    {% if "xy" not in printer.toolhead.homed_axes %}
        G28 X Y
    {% endif %}
    M204 S10000
    {% if (printer.gcode_move.position.y) > 270 %}
        {% if (printer.gcode_move.position.x) > 112 or (printer.gcode_move.position.x) < 85 %}
            G1 Y270 F20000
            G1 X85 F20000
            G1 Y270 F20000
            G1 Y287.5 F9000
        {% endif %}
        G1 X85 F20000
        G1 Y287.5 F9000
    {% else %}
        G1 X85 F20000
        G1 Y260 F20000
        G1 Y287.5 F9000
    {% endif %}

[gcode_macro EXTRUSION_AND_FLUSH]
gcode:
    {% set hotendtemp = params.HOTEND|int %}
    MOVE_TO_TRASH
    M109 S{hotendtemp}
    M83
    {% for i in range(4) %}
        G1 X{85 + i % 2 * 3} F5000
        {% for j in range(1,6) %}
            G1 E9 F300
            G1 E1 F50
        {% endfor %}
    {% endfor %}
    G1 E-1 F1800
    M400
    M106 S255
    M400
    G4 P5000
    CLEAR_OOZE
    CLEAR_FLUSH
    MOVE_TO_TRASH
    M106 S0

